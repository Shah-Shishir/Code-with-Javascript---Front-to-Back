<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Digital Clock with Progress Bar</div>
        <div class="clock">
            <div class="clock-data">
                <div class="units">
                    <div>Hour</div>
                    <div class="time-data" id="hour">00</div>
                </div>
                <div class="units">
                    <div>Minute</div>
                    <div class="time-data" id="minute">00</div>
                </div>
                <div class="units">
                    <div>Second</div>
                    <div class="time-data" id="second">00</div>
                </div>
            </div>
            <div class="sidebar">
                <div class="time-format"></div>
                <div class="abbr"></div>
                <div class="switch">Switch format?</div>
            </div>
        </div>
        <div class="progress-bar"></div>
        <div class="copyright">
            Made with &#10084;&#65039; by Shah Newaj Rabbi Shishir.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
